name: Continuous Integration

on: push

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      - name: Install Package and Dependencies
        run:
          uv sync --extra dev
      - name: Lint
        run:
          uv run flake8 asset_manager tests
      - name: Typecheck
        run:
          uv run mypy asset_manager
  test:
    name: Test All
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      - name: Install Package and Dependencies
        run:
          uv sync --extra dev
      - name: Run pytest and Generate Coverage Report
        run:
          CI=true uv run pytest --cov=asset_manager --cov-report=xml
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
